
<div style="overflow-x:auto;">
<input type="textbox" class="example-input" matInput (keyup)="applyFilter($event)"
  placeholder="Search by name Email or role" #input>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? toggleAllRows() : null" [checked]="selection.hasValue() && isCurrentPageSelected()"
        [indeterminate]="selection.hasValue() && !isCurrentPageSelected()" [aria-label]="checkboxLabel()" MaxLengthValidator="10">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()" (change)="toggle($event, row)"
        [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel1(row)">
      </mat-checkbox>
    </td>

  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element">

      <ng-container *ngIf="element.edit; else notEdit">
        <input value="{{element.name}}"/>
      </ng-container>
      <ng-template #notEdit>
        {{element.name}}
      </ng-template>
    </td>

  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef> Role</th>
    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
  </ng-container>


  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let row">
      <mat-icon (click)="handleEdit(row)">launch</mat-icon>
      <mat-icon color="warn" class="white" (click)="handleDelete(row)">delete_outline</mat-icon>
    </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *ngfor="let row; columns: displayedColumns;">
    
  </tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)" ></tr>
 

   </table>
     <p>
  <button mat-fab extended color="accent" type="delete" class="btn btn-danger" (click)="deleteSelected()">Delete
    selected</button>
  <mat-paginator  [pageSize]="10" [pageSizeOptions]="[5, 10]"  showFirstLastButtons>
  </mat-paginator>
</p></div>
