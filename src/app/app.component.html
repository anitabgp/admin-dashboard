
  
 
 <div class="example-container mat-elevation-z8"> 
  <input type="text" placeholder="Search by name Email or role" [matAutocomplete]="auto" class="example-input">
  <mat-autocomplete #auto="matAutocomplete">
   <mat-option *ngFor="let element">
    {{element.name}}
   </mat-option>
   
   </mat-autocomplete>
  
    <table mat-table [dataSource]="dataSource" class="example-container mat-elevation-z8" matSort>
      
       
  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? toggleAllRows() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
     
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef> Role</th>
    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
  </ng-container>

      
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let row"> 
        <mat-icon>open_in_new</mat-icon>
        <mat-icon>delete</mat-icon>
       </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr></table>
     <p><button mat-fab extended color="accent" type="delete">Delete selected</button>
      <mat-paginator [length]="25" [pageSize]="10"
      [pageSizeOptions]="[5, 10]"
        aria-label="Select page">
   </mat-paginator>
               
    </p>
    </div>
